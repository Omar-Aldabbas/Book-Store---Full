<form #addBookForm="ngForm" (ngSubmit)="(addBookForm)" class="w-full min-h-screen flex flex-col justify-center items-center gap-3 bg-background">
  <div>
    <label class="text-text text-xl tracking-wider font-semibold" for="title">Book Title</label>
    <input
      class=""
      type="text"
      id="title"
      name="title"
      required
      minlength="3"
      #titleModel="ngModel"
      [(ngModel)]="Book.Title"
    />

    <div *ngIf="titleModel.invalid && titleModel.touched">
      <small *ngIf="titleModel.errors?.['required']"> Title is required </small>
      <small *ngIf="titleModel.errors?.['minlength']">
        Title should be at least 3 characters
      </small>
    </div>
  </div>

  <div>
    <label class="text-text text-xl tracking-wider font-semibold" for="author">Author</label>
    <input
      type="text"
      id="author"
      name="author"
      #authorModel="ngModel"
      required
      minlength="3"
      [(ngModel)]="Book.Author"
    />

    <div *ngIf="authorModel.invalid && authorModel.touched">
      <small *ngIf="authorModel.errors?.['required']">
        Auther name is required
      </small>
      <small *ngIf="authorModel.errors?.['minlength']">
        Author name should be at least 3 characters
      </small>
    </div>
  </div>

  <div>
    <label class="text-text text-xl tracking-wider font-semibold" for="addDate">Adding Date</label>
    <input
      type="datetime"
      id="addDate"
      name="addDate"
      #dateModel="ngModel"
      required
      [(ngModel)]="Book.AddDate"
    />
    <div *ngIf="dateModel.invalid && dateModel.touched">
      <small *ngIf="dateModel.errors?.['required']">
        Adding Date is required
      </small>
    </div>
  </div>

  <div>
    <!-- select from options -->
    <label class="text-text text-xl tracking-wider font-semibold" for="Maingenre">Main Genre</label>
    <select
      name="MainGenre"
      id="mainGenre"
      name="mainGenre"
      [(ngModel)]="Book.MainGenre"
      required
      #genreModel="ngModel"
    >
      <!-- loop for genres -->
      <option value=""></option>
    </select>

    <div *ngIf="genreModel.invalid && genreModel.touched">
      <small *ngIf="genreModel.errors?.['required']">
        Main Genre is required
      </small>
    </div>
  </div>

  <div>
    <label class="text-text text-xl tracking-wider font-semibold" for="language">Language</label>
    <select
      name="language"
      id="language"
      name="language"
      [(ngModel)]="Book.Language"
      required
      #languageModel="ngModel"
    >
      <option value="Arabic">Arabic</option>
      <option value="English">English</option>
      <option value="Chinese">Chinese</option>
      <option value="French">French</option>
      <option value="Dutch">Dutch</option>
    </select>

    <div *ngIf="languageModel.invalid && languageModel.touched">
      <small *ngIf="languageModel.errors?.['required']">
        Main Genre is required
      </small>
    </div>
  </div>

  <div>
    <label class="text-text text-xl tracking-wider font-semibold" for="thumbnail">Cover</label>
    <input type="file" id="thumbnail" #ngModel />
  </div>
  <button type="submit">
    Submit
  </button>
</form>
