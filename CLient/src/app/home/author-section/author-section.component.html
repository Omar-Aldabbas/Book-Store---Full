<div
  class="max-w-4xl mx-auto bg-background text-text rounded-2xl shadow-lg p-8 flex flex-col md:flex-row gap-6 items-center mt-12"
>
  <div class="flex-shrink-0">
    <img
      [src]="author.imageUrl"
      alt="{{ author.name }}"
      class="w-48 h-48 md:w-56 md:h-56 object-cover rounded-full border-4 border-primary shadow-md"
    />
  </div>

  <div class="flex-1 flex flex-col gap-4">
    <h2 class="text-3xl font-bold">
      Author of the Day: <span class="text-primary">{{ author.name }}</span>
    </h2>

    <p class="text-lg leading-relaxed max-w-xl">
      {{ author.bio }}
    </p>

    <div class="mt-4">
      <h3 class="text-xl font-semibold">Most Popular Book:</h3>
      <p class="text-lg">{{ author.popularBook.title }}</p>
    </div>

    <div class="mt-4">
      <a
        [routerLink]="['/authors', author.id]"
        class="inline-block border-2 border-primary text-primary font-semibold text-lg px-6 py-3 rounded-lg transition-all duration-300 hover:bg-primary hover:text-white active:bg-primary/80 active:scale-95"
      >
        View Author Details
      </a>
    </div>
  </div>
</div>
