<div
  class="hidden md:flex flex-nowrap justify-center items-center gap-3 text-xl bg-background/90 backdrop-blur-sm"
>
  <nav class="w-full">
    <ul
      class="flex space-x-5 font-semibold py-5 px-2 justify-center items-center"
    >
      <li *ngFor="let route of navRoutes">
        <a
          [routerLink]="[route.path]"
          routerLinkActive="font-bold text-primary"
          [routerLinkActiveOptions]="{ exact: true }"
          class="cursor-pointer transition-colors duration-200 hover:text-primary"
        >
          {{ route.data?.['label'] }}
        </a>
      </li>

      <li class="relative left-6 top-1">
        <app-mode-switch />
      </li>
    </ul>
  </nav>
</div>

<div
  class="flex flex-nowrap justify-center items-center gap-3 text-xl bg-background/90 backdrop-blur-sm md:hidden"
>
  <nav class="w-full">
    <ul class="flex font-semibold py-7 px-6 justify-between items-center">
      <li>
        <button
          (click)="onClick()"
          class="relative w-6 h-6 flex flex-col justify-between items-center group"
          aria-label="Menu"
        >
          <span
            class="block w-full h-0.5 bg-text transition-all duration-300"
          ></span>
          <span
            class="block w-full h-0.5 bg-text transition-all duration-300"
          ></span>
          <span
            class="block w-full h-0.5 bg-text transition-all duration-300"
          ></span>
        </button>
      </li>

      <ul class="flex flex-nowrap gap-4">
        <li>
          <app-mode-switch />
        </li>
        <li>
          <a routerLink="profile">Profile</a>
        </li>
      </ul>
    </ul>
  </nav>
</div>

<div
  *ngIf="isOpen"
  class="md:hidden fixed inset-0 bg-background/90 backdrop-blur-sm flex flex-col justify-center items-center gap-6 z-50"
>
  <button
    (click)="onClick()"
    class="absolute top-6 right-6 text-text text-3xl font-bold  transition-all duration-200  hover:text-4xl hover:text-primary active:text-4xl active:text-primary "
  >
    Ã—
  </button>

  <ul class="flex flex-col gap-6 text-2xl font-semibold text-text">
    <li *ngFor="let route of navRoutes">
      <a
        [routerLink]="route.path"
        routerLinkActive="font-bold text-primary"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="onClick()"
        class="cursor-pointer transition-colors duration-200 hover:text-primary"
      >
        {{ route.data?.['label'] }}
      </a>
    </li>

    <li class="mt-4">
      <app-mode-switch />

  </ul>
</div>
